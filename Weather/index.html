<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>
            Погода в вашем городе
        </h1>
        <input type="text" placeholder="Введите ваш город" id="input" value="Аален"> 
        <button type="submit" href="#" id="btn">
            Поиск
        </button>
        <div class="your-city">
            <div class="card">
                <h3 class="city-name"></h3>
                <div class="card-wrapper">
                    <p class="temperature"></p>
                    <div class="main-info-wrapper">
                        <p class="temperature feels-like"></p>
                        <p class="main-info"></p>
                    </div>
                </div>
                <div class="other">
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
